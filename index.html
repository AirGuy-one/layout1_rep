<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>

        .player-wrapper {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px 5px rgb(111, 111, 111);
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex-grow: 1;
        }

        .buttons-wrapper {
            background-color: black;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .button-addition {
            border-style: none;
            cursor: pointer;
            background-color: transparent;
            font-size: 20px;
            color: #fff;
            width: 35px;
            height: 35px;
        }

        .empty-div {
            flex-grow: 1;
        }

    </style>
</head>
<body>

    <div id="player" class="player-wrapper">
        <div class="js-video-container video-container"></div>
        <div class="buttons-wrapper">
            <button class="js-play-button button-addition" id="play-button-id">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>

            <button class="js-pause-button button-addition" id="pause-button-id">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>

            <button class="js-mute-button button-addition" id="mute-button-id" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>

            <button class="js-volume-button button-addition" id="volume-button-id">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>

            <div class="empty-div"></div>
            
            <button class="js-fullscreen-button button-addition">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>



</body>
</html>
