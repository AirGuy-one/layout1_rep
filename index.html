<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>

        /*.button-line-wrapper {*/
        /*    display: flex;*/
        /*    flex-direction: row;*/
        /*}*/

        .buttons {
            background-color: black;
            flex-grow: 1;
            height: 3%;
            display: flex;
            flex-direction: row;
        }

        .fa {
            color: white;
        }

        .js-play-button, .js-pause-button, .js-volume-button, .js-mute-button, .js-fullscreen-button {
            border-style: none;
            cursor: pointer;
            background-color: transparent;
        }

        #player {
            width: 800px; height: 600px;
            box-shadow: 0 0 10px 5px rgb(111, 111, 111);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .js-video-container {
            flex-grow: 24;
        }

        .js-mute-button, .js-volume-button {
            margin-left: 10px;
        }

        .js-play-button, .js-pause-button, .js-fullscreen-button {
            width: 40px;
            margin-left: 5px;
        }

        .empty-div {
            background-color: black;
            flex-grow: 80;
        }

        .full-button-div {
            flex-grow: 1;
        }

    </style>
</head>
<body>

    <div id="player">
        <div class="js-video-container"></div>
        <div class="buttons">
            <div class="play-pause-mute-volume-buttons-div">
                <button class="button js-play-button" id="play-button-id">
                    <i class="fa fa-play fa-2x" aria-hidden="true"></i>
                </button>
                <button class="button js-pause-button" id="pause-button-id">
                    <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
                </button>
                <button class="button js-mute-button" id="mute-button-id" hidden>
                    <i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
                </button>
                <button class="button js-volume-button" id="volume-button-id">
                    <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            <div class="empty-div">
            </div>
            <div class="full-button-div">
                <button class="js-fullscreen-button">
                    <i class="fa fa-expand fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    

    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>






</body>
</html>
