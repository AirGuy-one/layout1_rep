<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>

        .video-container {
            flex-grow: 24;
        }

        .buttons {
            background-color: black;
            flex-grow: 5;
            height: 3%;
            display: flex;
            flex-direction: row;
        }

        .fa__wrapper {
            color: white;
        }

        .button__addition {
            border-style: none;
            cursor: pointer;
            background-color: transparent;
        }

        #player {
            width: 800px; height: 600px;
            box-shadow: 0 0 10px 5px rgb(111, 111, 111);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .mute-volume-class {
            margin-left: 10px;
        }

        .play-pause-fullscreen-class {
            width: 40px;
            margin-left: 5px;
        }

        .empty-div {
            background-color: aqua;
            /* Here delete comment */
            /* flex-grow: 1; */
        }

        .full-button-div {
            background-color: rgb(68, 255, 0);
            align-self: center;
        }

    </style>
</head>
<body>

    <div id="player">
        <div class="js-video-container video-container"></div>
        <div class="buttons">
            <div class="">
                <button class="button js-play-button button__addition play-pause-fullscreen-class" id="play-button-id">
                    <div class="fa__wrapper"><i class="fa fa-play fa-4x" aria-hidden="true"></i></div>
                </button>

                <button class="button js-pause-button button__addition play-pause-fullscreen-class" id="pause-button-id">
                    <div class="fa__wrapper"><i class="fa fa-pause fa-2x" aria-hidden="true"></i></div>
                </button>

                <button class="button js-mute-button button__addition mute-volume-class" id="mute-button-id" hidden>
                    <div class="fa__wrapper"><i class="fa fa-volume-up fa-2x" aria-hidden="true"></i></div>
                </button>

                <button class="button js-volume-button button__addition mute-volume-class" id="volume-button-id">
                    <div class="fa__wrapper"><i class="fa fa-volume-off fa-2x" aria-hidden="true"></i></div>
                </button>
            </div>
            <div class="empty-div">
            </div>
            <div class="full-button-div">
                <button class="js-fullscreen-button button__addition play-pause-fullscreen-class">
                    <div class="fa__wrapper"><i class="fa fa-expand fa-4x" aria-hidden="true"></i></div>
                </button>
            </div>
        </div>
    </div>

    

    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>






</body>
</html>
