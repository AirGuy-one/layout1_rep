<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
        .buttons {
            background-color: greenyellow;
            height: 24px;
        }

        .fa {
            color: white;
        }

        .js-play-button, .js-pause-button {
            border-style: none; cursor: pointer; background-color: transparent;
        }

        .js-video-container {
            width: 100%;
            height: 100%;
        }

        #player {
            width: 800px; height: 450px;
            box-shadow: 0 0 10px 2px rgb(111, 111, 111);
        }

    </style>
</head>
<body>

    <h1>This is main page</h1>

    <div id="player">
        <div class="js-video-container"></div>
        <div class="buttons">
            <button class="js-play-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <!-- <button class="js-fullscreen-button">full screen</button> -->
            <p class="js-duration"></p>
        </div>
    </div>

    

    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>







</body>
</html>
