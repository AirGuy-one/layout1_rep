<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>

        .video-container {
            flex-grow: 30;
        }

        .buttons-wrapper {
            background-color: black;
            flex-grow: 1;
            height: 3%;
            display: flex;
            flex-direction: row;
        }

        .symbol-wrapper {
            color: white;
        }

        .button-addition {
            border-style: none;
            cursor: pointer;
            background-color: transparent;
        }

        #player {
            width: 800px; height: 600px;
            box-shadow: 0 0 10px 5px rgb(111, 111, 111);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .mute-volume-class {
            margin-left: 3px;
        }

        .play-pause-fullscreen-class {
            margin-left: 5px;
            width: 40px;
        }

        .empty-div {
            flex-grow: 1;
        }

        .full-button-wrapper {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div id="player">
        <div class="js-video-container video-container"></div>
        <div class="buttons-wrapper">
            <div class="">
                <button class="button js-play-button button-addition play-pause-fullscreen-class" id="play-button-id">
                    <i class="fa fa-play fa-2x symbol-wrapper" aria-hidden="true"></i>
                </button>

                <button class="button js-pause-button button-addition play-pause-fullscreen-class" id="pause-button-id">
                    <i class="fa fa-pause fa-2x symbol-wrapper" aria-hidden="true"></i>
                </button>

                <button class="button js-mute-button button-addition mute-volume-class" id="mute-button-id" hidden>
                    <i class="fa fa-volume-up fa-2x symbol-wrapper" aria-hidden="true"></i>
                </button>

                <button class="button js-volume-button button-addition mute-volume-class" id="volume-button-id">
                    <i class="fa fa-volume-off fa-2x symbol-wrapper" aria-hidden="true"></i>
                </button>
            </div>
            <div class="empty-div">
            </div>
            <div class="full-button-wrapper">
                <button class="js-fullscreen-button button-addition">
                    <i class="fa fa-expand fa-2x symbol-wrapper" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>



</body>
</html>
