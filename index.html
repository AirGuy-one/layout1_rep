<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="player" class="player-wrapper">
        <div class="js-video-container video-container"></div>
        <div class="bottom-controls">
            <button class="js-play-button button-addition">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button button-addition">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button button-addition" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button button-addition">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="viewing-panel">
                <div class="js-current-time timer"></div>
                <div class="js-progress viewing-progressbar">
                    <div class="js-progress-slider slider"></div>
                    <div class="dot"></div>
                </div>
                <div class="js-duration timer"></div>
            </div>
            <button class="js-fullscreen-button button-addition">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>

</body>
</html>
