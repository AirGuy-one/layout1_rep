<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
        
        .buttons {
            background-color: black;
            flex-grow: 1;
            height: 1px;
        }

        .fa {
            color: white;
        }

        .js-play-button, .js-pause-button, .js-volume-button, .js-mute-button {
            border-style: none; cursor: pointer; background-color: transparent;
        }

        #player {
            width: 800px; height: 600px;
            box-shadow: 0 0 10px 5px rgb(111, 111, 111);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .js-video-container {
            flex-grow: 24;
        }

    </style>
</head>
<body>

    <div id="player">
        <div class="js-video-container"></div>
        <div class="buttons">
            <button class="js-play-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>

        </div>
    </div>

    

    

    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>


    <br><br><br><br><br><br><br><br><br><br>
    <button class="js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>







</body>
</html>
