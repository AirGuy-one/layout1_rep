<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div id="player" class="player-wrapper">
        <div class="js-video-container video-container"></div>
        <div class="bottom-controls">
            <div class="left-buttons">
                <div class="play-button">
                    <button class="js-play-button button-addition" id="play-button-id">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                    <button class="js-pause-button button-addition" id="pause-button-id">
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="volume-button">
                    <button class="js-mute-button button-addition" id="mute-button-id" hidden>
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </button>
                    <button class="js-volume-button button-addition" id="volume-button-id">
                        <i class="fa fa-volume-off" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="viewing-panel">
                <div class="viewing-time">
                    <button class="js-current-time timer"></button>
                </div>
                <div class="viewing-progressbar">
                    <div class="js-progress progress progress-slider">
                        <div class="js-progress-slider slider progress-slider"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="video-duration">
                    <button class="js-duration timer"></button>
                </div>
            </div>
            <div class="right-buttons">
                <div class="fullscreen-button">
                    <button class="js-fullscreen-button button-addition expand-button">
                        <i class="fa fa-expand" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <h1>weijrgew</h1>
    
    <script type="text/javascript">
    createPlayer({
        elementId: 'player'
    });
    </script>

</body>
</html>
